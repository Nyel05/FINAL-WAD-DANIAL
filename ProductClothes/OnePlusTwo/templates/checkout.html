<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .order-summary {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .payment-methods {
            margin-bottom: 30px;
        }

        .payment-method {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #e67e22;
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
        }

        .total-amount {
            font-size: 24px;
            font-weight: 600;
            color: #e67e22;
            margin: 20px 0;
        }

        .confirm-button {
            background-color: #e67e22;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #d35400;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #333;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #555;
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <a href="{% url 'cart' %}" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Cart
    </a>

    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="order-summary">
            <h2>Order Summary</h2>
            {% for item in cart_items %}
                <div class="cart-item">
                    <p>{{ item.product.name }} ({{ item.size }}) x {{ item.quantity }}</p>
                    <p>${{ item.product.price }}</p>
                </div>
            {% endfor %}
            <div class="total-amount">
                Total: ${{ total_price }}
            </div>
        </div>

        <form method="POST" action="{% url 'process_payment' %}">
            {% csrf_token %}
            <input type="hidden" name="order_id" value="{{ order.id }}">
            
            <div class="payment-methods">
                <h2>Select Payment Method</h2>
                <div class="payment-method">
                    <input type="radio" name="payment_method" value="Credit Card" id="credit-card">
                    <label for="credit-card">Credit Card</label>
                </div>
                <div class="payment-method">
                    <input type="radio" name="payment_method" value="PayPal" id="paypal">
                    <label for="paypal">PayPal</label>
                </div>
                <div class="payment-method">
                    <input type="radio" name="payment_method" value="Cash On Delivery" id="cod" checked>
                    <label for="cod">Cash On Delivery</label>
                </div>
            </div>

            <button type="submit" class="confirm-button">Confirm Payment</button>
        </form>
    </div>
</body>
</html>
